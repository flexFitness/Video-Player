<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="player">
        <video src="http://mirrors.standaloneinstaller.com/video-sample/dolbycanyon.mp4" poster="https://iptvimagecache-playplus-prod-vip.han.telia.se/crop/200x290/http%3A%2F%2Fiptvlogin.telia.se%2F%2FSF%20Anytime%2F4810859.jpg" class="video" playsinline></video>
        <!--Show Controls-->
        <div class="show-controls">
            <!--Controls container-->
            <div class="controls-container">
                <!--Progress Bar-->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!--Left Controls-->
                    <div class="controls-left">
                        <!--Play/Pause-->
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                        <!--Volume-->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute"
                                id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!--Right Controls-->
                    <div class="controls-right">
                   
                    <!--Time-->
                    <div class="time">
                        <span class="time-elapsed">00:00 /</span>
                        <span class="time-duration">2:38</span>
                    </div>
                </div>
                </div>   
            </div>
        </div>

    </div>
    <!--Movies-->
    <section id="main">
    <div class="movie">
    </div>
</section>
</main>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
